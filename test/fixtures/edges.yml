# most basic item, used by edge controller tests
aReiffiedEdge:
  subject: testItem
  predicate: one
  obj: testCategory
  edge_desc: edge_one

aParentEdge:
  subject: testCategory
  predicate: parent_of
  obj: testSubcategory


# group of nodes used for testing sub_property_of relationship traversal
# desired structure is:
#   A spo B spo C spo D spo E
#         |    spo M spo (same "Y" as below)
#        spo Z spo Y spo X

aSpoB:
  subject: A
  predicate: sub_property_of
  obj: B

bSpoC:
  subject: B
  predicate: sub_property_of
  obj: C

cSpoD:
  subject: C
  predicate: sub_property_of
  obj: D

dSpoE:
  subject: D
  predicate: sub_property_of
  obj: E

cSpoM:
  subject: C
  predicate: sub_property_of
  obj: M

mSpoY:
  subject: M
  predicate: sub_property_of
  obj: Y

bSpoZ:
  subject: B
  predicate: sub_property_of
  obj: Z

zSpoY:
  subject: Z
  predicate: sub_property_of
  obj: Y

ySpoX:
  subject: Y
  predicate: sub_property_of
  obj: X

fuIRbar:
  subject: fu
  predicate: inverse_relationship
  obj: bar

snIRafu:
  subject: sn
  predicate: symmetric_relationship
  obj: afu

