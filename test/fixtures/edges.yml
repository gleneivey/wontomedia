# most basic item, used by edge controller tests
aReiffiedEdge:
  subject: testItem
  predicate: one
  obj: testCategory
  edge_desc: edge_one
  flags: 0

aParentEdge:
  subject: testCategory
  predicate: parent_of
  obj: testSubcategory
  flags: 0

isAssignedIsAValueProperty:
  subject: isAssigned
  predicate: sub_property_of
  obj: value_relationship
  flags: 0

subcategoryHasValue:
  subject: testSubcategory
  predicate: isAssigned
  obj: testItem
  flags: 0


# group of nodes used for testing sub_property_of relationship traversal
# desired structure is:
#   A spo B spo C spo D spo E
#         |    spo M spo (same "Y" as below)
#        spo Z spo Y spo X

aSpoB:
  subject: A
  predicate: sub_property_of
  obj: B
  flags: 0

bSpoC:
  subject: B
  predicate: sub_property_of
  obj: C
  flags: 0

cSpoD:
  subject: C
  predicate: sub_property_of
  obj: D
  flags: 0

dSpoE:
  subject: D
  predicate: sub_property_of
  obj: E
  flags: 0

cSpoM:
  subject: C
  predicate: sub_property_of
  obj: M
  flags: 0

mSpoY:
  subject: M
  predicate: sub_property_of
  obj: Y
  flags: 0

bSpoZ:
  subject: B
  predicate: sub_property_of
  obj: Z
  flags: 0

zSpoY:
  subject: Z
  predicate: sub_property_of
  obj: Y
  flags: 0

ySpoX:
  subject: Y
  predicate: sub_property_of
  obj: X
  flags: 0

fuIRbar:
  subject: fu
  predicate: inverse_relationship
  obj: bar
  flags: 0

snIRafu:
  subject: sn
  predicate: symmetric_relationship
  obj: afu
  flags: 0


