###########################################################################
#### fixtures for 'items_show_connection_create.feature'

define_Ford:
  subject: Ford
  predicate: is_instance_of
  obj: AutomobileMake
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

define_Toyota:
  subject: Toyota
  predicate: is_instance_of
  obj: AutomobileMake
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

define_Fiesta:
  subject: Fiesta
  predicate: is_instance_of
  obj: AutomobileModel
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

define_mBI:
  subject: manufacturingBeganIn
  predicate: applies_to_class
  obj: AutomobileModel
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

schema_mBI:
  subject: manufacturingBeganIn
  predicate: has_scalar_object
  obj: Date_Value
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

max_mBI:
  subject: manufacturingBeganIn
  predicate: max_uses_per_item
  scalar_obj: 1
  kind_of_obj: scalar
  flags: <%= Connection::FIXTURE_DATA %>

define_mEI:
  subject: manufacturingEndedIn
  predicate: applies_to_class
  obj: AutomobileModel
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

schema_mEI:
  subject: manufacturingEndedIn
  predicate: has_scalar_object
  obj: Date_Value
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

max_mEI:
  subject: manufacturingEndedIn
  predicate: max_uses_per_item
  scalar_obj: 1
  kind_of_obj: scalar
  flags: <%= Connection::FIXTURE_DATA %>

define_mI:
  subject: makeIs
  predicate: applies_to_class
  obj: AutomobileModel
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

schema_mI:
  subject: makeIs
  predicate: has_item_object
  obj: Value_True
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

mI_obj:
  subject: makeIs
  predicate: property_object_is
  obj: AutomobileMake
  kind_of_obj: item
  flags: <%= Connection::FIXTURE_DATA %>

fiesta_mBI:
  subject: Fiesta
  predicate: manufacturingBeganIn
  scalar_obj: 1976
  kind_of_obj: scalar
  flags: <%= Connection::FIXTURE_DATA %>
